<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Work Log Generation Tool | 工作日志生成工具</title>
    <link href="https://cdn.bootcss.com/zui/1.8.1/css/zui.min.css" rel="stylesheet">
    <link href="page.css" rel="stylesheet">
</head>

<body>
    <h1>WorkLogGT · 日志生成工具</h1>
    <div id="Model-A">
        <div class="panel">
            <div class="panel-body">
                <div class="input-group m-b-20">
                    <span class="input-group-addon">项目名称</span>
                    <input type="text" class="form-control" id="ProjectName">
                </div>
                <div class="input-group m-b-20">
                    <span class="input-group-addon">个人情况</span>
                    <select class="form-control" id="ProjectIdentity">
                        <option value="0">选择身份</option>
                        <option value="1">项目经理</option>
                        <option value="2">前端开发</option>
                        <option value="2">后端开发</option>
                    </select>
                    <span class="input-group-addon fix-border fix-padding"></span>
                    <select class="form-control" id="ProjectStage">
                        <option value="0">选择跟进阶段</option>
                        <option value="2">刚刚接手(熟悉)</option>
                        <option value="2">步入正轨(正常)</option>
                        <option value="2">善后收尾(结束)</option>
                    </select>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">涉及内容</span>
                    <textarea class="form-control" rows="3" placeholder="一行一条涉及项" id="Content"></textarea>
                </div>
            </div>
        </div>
        <div class="panel m-b-10">
            <div class="panel-body">
                <h6 class="m-t-0">内容修饰</h6>
                <div class="row" id="Additional"></div>
            </div>
        </div>
        <div class="BtnModel">
            <a class="btn" onclick="Close()">退出</a>
            <a class="btn btn-success" onclick="Next()">生成</a>
        </div>
    </div>
    <div id="Model-B">
        <textarea id="DataArea" class="form-control" rows="15" readonly></textarea>
        <h6 class="TextLength">当前已有<span id="Size"></span>字</h6>
        <div class="BtnModel">
            <a class="btn" onclick="Last()">返回</a>
            <a class="btn btn-success" onclick="Copy()">复制</a>
        </div>
    </div>
    <h6 id="Copyright"><small>Copyright © 2019 sKai-Zhang All Rights Reserved.</small></h6>
    <script>
        window.$ = window.jQuery = require("jquery");
    </script>
    <script src="https://cdn.bootcss.com/zui/1.8.1/js/zui.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
